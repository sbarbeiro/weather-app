<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/ac6eabfe0c.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <strong>
            Weather App
          </strong>
        </h1>
        <div class="row">
          <div class="col-12">
            <form>
              <input
                type="text"
                placeholder="Search for a city"
                autocomplete="off"
                class="search-city-bar"
              />
              <input type="submit" value="Search" class="search-city-bar" />
            </form>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-6">
            <h2>
              Lisbon
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p>
              Date
            </p>
          </div>
        </div>
        <div class="row">
          <h2 class="col-6 actual-temperature">
            22
          </h2>
          <div class="col-4">
            <ul>
              <li>Humidity</li>
              <li>Precipitation</li>
              <li>Wind</li>
            </ul>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12">
            <div class="row days">
              <div class="col-2">Tue</div>
              <div class="col-2">Wed</div>
              <div class="col-2">Thu</div>
              <div class="col-2">Fri</div>
              <div class="col-2">Sat</div>
              <div class="col-2">Sun</div>
            </div>
            <div class="row">
              <div class="col-2">Date</div>
              <div class="col-2">Date</div>
              <div class="col-2">Date</div>
              <div class="col-2">Date</div>
              <div class="col-2">Date</div>
              <div class="col-2">Date</div>
            </div>
            <div class="row">
              <div class="col-2"><i class="fas fa-cloud"></i></div>
              <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-2">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="col-2">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-2">
                <i class="fas fa-sun"></i>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              checked
            />
            Week
          </label>
          <label class="btn btn-secondary">
            <input
              type="radio"
              name="options"
              id="option2"
              autocomplete="off"
            />
            Day
          </label>
        </div>

        <br />
        <small>
          <a href="https://github.com/sbarbeiro/weather-app" target="_blank">
            Open-source code</a
          >, by Sofia Barbeiro
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
